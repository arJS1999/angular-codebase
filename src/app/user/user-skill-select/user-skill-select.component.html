<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label>Select an option</mat-label>
  <mat-select formControlName="selectedSkills" multiple>
       <mat-option *ngFor="let option of skillList" [value]="option.id">{{option.skills}}</mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <button mat-raised-button color="primary" type="submit">Submit</button>
  </form>
  <br><br/>
  <input type="text" [(ngModel)]="username"/>
  <button (click)="toggle()">show/hide</button>
  <app-user-skill-list [name]="username" *ngIf="showLifeCycle"></app-user-skill-list>
